<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ultron — Web Assistant</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>Ultron</h1>
    <p class="sub">Your web-based voice assistant — *say something, Captain.*</p>

    <div id="controls">
      <button id="micBtn" class="mic">🎙️ Start Listening</button>
      <button id="stopBtn" class="stop" disabled>⏹️ Stop</button>
    </div>

    <section id="log">
      <div class="entry system">🧠 Ultron ready.</div>
    </section>

    <footer>
      <small>Built for local use. No servers involved.</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
